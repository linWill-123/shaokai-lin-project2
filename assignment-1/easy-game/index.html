      <div class="game-container">
        <div class="game-header">
          <div class="game-meta">
            <div>
              <h1>Sudoku</h1>
              <div class="difficulty-badge easy-btn">Easy</div>
            </div>
            <div class="timer-container">
              <div class="timer">08:24</div>
              <button class="timer-btn">Pause</button>
            </div>
          </div>
          <div class="game-date">September 25, 2025</div>
        </div>

        <div class="game-board">
          <div class="sudoku-grid-6x6">
            <!-- Row 1 -->
            <input
              type="number"
              min="1"
              max="6"
              class="sudoku-cell given"
              value="2"
              readonly
            />
            <input type="number" min="1" max="6" class="sudoku-cell" />
            <input
              type="number"
              min="1"
              max="6"
              class="sudoku-cell given"
              value="4"
              readonly

              readonly
            />
            <input type="number" min="1" max="6" class="sudoku-cell" />

              type="number"
              min="1"
              max="6"
              class="sudoku-cell given"

            <input type="number" min="1" max="6" class="sudoku-cell" />
            <input

              value="2"
              readonly

            <!-- Row 4 -->

              class="sudoku-cell given"
              value="4"
              readonly
            />

        <div class="game-controls">
          <div class="control-group">
            <button class="game-btn secondary">Reset</button>
