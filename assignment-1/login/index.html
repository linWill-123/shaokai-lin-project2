<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kai's Sudoku - Login</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">Kai's Sudoku</div>
        <div class="nav-menu">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="../selection/index.html" class="nav-link">Games</a>
          <a href="../rules/index.html" class="nav-link">Rules</a>
          <a href="../highscores/index.html" class="nav-link">High Scores</a>
          <a href="../login/index.html" class="nav-link">Login</a>
          <a href="../register/index.html" class="nav-link">Register</a>
        </div>
        <div class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <div class="login-container">
        <div class="login-card">
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">Begin Sudoku Now!</p>
          <form class="input-label-align-left">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <a class="forgot-link" href="#">Forgot password?</a>
            </div>
            <div class="btn-container">
              <button class="btn btn-primary sign-in-btn" type="submit">
                Sign In
              </button>
            </div>
          </form>

          <div class="login-footer">
            <p>
              Don't have an account?
              <a href="../register/index.html" class="sign-up-link"
                >Sign up here</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
